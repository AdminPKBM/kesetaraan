<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Penilaian Asesor | Modern UI/UX</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary: #2563eb;
            --primary-light: #dbeafe;
            --secondary: #6b7280;
            --danger: #dc2626;
            --success: #16a34a;
            --bg: #f3f4f6;
            --white: #ffffff;

            --radius-lg: 18px;
            --radius-md: 12px;
            --radius-sm: 8px;

            --shadow-lg: 0 20px 40px rgba(0,0,0,0.08);
            --shadow-md: 0 10px 25px rgba(0,0,0,0.05);
            --shadow-soft: 0 4px 12px rgba(0,0,0,0.05);

            --font: 'Poppins', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Agar modal benar-benar center */
        body {
            background: var(--bg);
            font-family: var(--font);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* MODAL */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.35);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: var(--white);
            width: 92%;
            max-width: 550px;
            padding: 35px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            animation: zoomIn 0.35s ease-out;
        }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-header h2 {
            color: var(--primary);
            margin-bottom: 8px;
            font-size: 1.7rem;
            font-weight: 700;
        }

        .modal-header p {
            color: var(--secondary);
            margin-bottom: 25px;
            font-size: .95rem;
        }

        .data-asesor-grid {
            display: grid;
            gap: 18px;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        }

        label {
            font-size: .85rem;
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border-radius: var(--radius-md);
            border: 1px solid #d1d5db;
            background: #f9fafb;
            transition: .25s;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
            background: var(--white);
            box-shadow: 0 0 0 3px var(--primary-light);
            outline: none;
        }

        /* CHECKBOX PROGRAM */
        .group-label {
            font-weight: 700;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #111827;
        }

        .paket-checkbox-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .paket-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            border-radius: var(--radius-sm);
            border: 1px solid #d1d5db;
            background: #f9fafb;
            cursor: pointer;
            transition: .25s;
        }

        .paket-checkbox:hover {
            background: var(--primary-light);
            border-color: var(--primary);
        }

        .paket-checkbox input {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }

        /* BUTTON */
        #mulai-penilaian-btn {
            width: 100%;
            margin-top: 25px;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: .25s;
        }

        #mulai-penilaian-btn:hover {
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.35);
            transform: translateY(-1px);
        }

        /* MAIN CONTAINER (Hidden initially) */
        .container {
            max-width: 1180px;
            margin: auto;
            padding: 30px 20px;
        }

        .action-buttons-container {
            position: sticky;
            bottom: 0;
            background: var(--white);
            padding: 15px 20px;
            border-top: 1px solid #e5e7eb;
            box-shadow: var(--shadow-soft);
        }

        .action-bar-row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }

        #save-progress-btn { background: #6b7280; color: white; }
        #export-word-btn { background: var(--success); color: white; }
        #clear-data-btn { background: var(--danger); color: white; }

        #score-summary {
            background: #eef2ff;
            padding: 10px 16px;
            border-radius: var(--radius-md);
            font-weight: 600;
            margin-left: auto;
        }

        .quick-nav {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            overflow-x: auto;
            padding-bottom: 4px;
        }

        .quick-nav button {
            background: #e5e7eb;
            border: none;
            padding: 8px 14px;
            border-radius: var(--radius-sm);
            white-space: nowrap;
            cursor: pointer;
            transition: .25s;
        }

        .quick-nav button.active,
        .quick-nav button:hover {
            background: var(--primary);
            color: white;
        }

        @media (max-width: 600px) {
            .modal-content { padding: 25px; }
        }
    </style>
</head>
<body>

<!-- MODAL -->
<div id="modal-awal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h2><i class="fas fa-user-check"></i> Selamat Datang, Asesor</h2>
            <p>Isi data asesor dan pilih minimal satu program.</p>
        </div>

        <div class="data-asesor-grid">
            <div>
                <label>Nama Asesor</label>
                <input type="text" id="nama_asesor" placeholder="Cth: Dr. Ahmad Subardjo">
            </div>

            <div>
                <label>NIA Asesor</label>
                <input type="text" id="nia_asesor" placeholder="Cth: 1001-2025">
            </div>

            <div>
                <label>Nama Satuan Pendidikan</label>
                <input type="text" id="nama_satuan" placeholder="Cth: PKBM Harapan Bangsa">
            </div>

            <div>
                <label>NPSN Satuan</label>
                <input type="text" id="npsn_satuan" placeholder="Cth: 12345678">
            </div>
        </div>

        <label class="group-label">Program Penugasan</label>
        <div class="paket-checkbox-group">
            <label class="paket-checkbox"><input type="checkbox" value="A"> Paket A</label>
            <label class="paket-checkbox"><input type="checkbox" value="B"> Paket B</label>
            <label class="paket-checkbox"><input type="checkbox" value="C"> Paket C</label>
        </div>

        <button id="mulai-penilaian-btn">Mulai Penilaian <i class="fas fa-arrow-right"></i></button>

        <p id="error-message" style="color: var(--danger); text-align:center; margin-top: 12px;"></p>
    </div>
</div>

</body>
</html>
